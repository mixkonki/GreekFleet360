{% extends 'base.html' %}

{% block title %}Στόλος - GreekFleet 360{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Στόλος Οχημάτων</h1>
    <p class="text-gray-600 mt-1">Διαχείριση & Παρακολούθηση Οχημάτων</p>
</div>

<!-- Search & Filters -->
<div class="bg-white rounded-lg shadow-md p-4 mb-6">
    <div class="flex items-center space-x-4">
        <div class="flex-1">
            <input 
                type="search" 
                name="search"
                placeholder="Αναζήτηση πινακίδας, μάρκας, μοντέλου..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                hx-get="{% url 'web:vehicle_list' %}"
                hx-trigger="keyup changed delay:500ms"
                hx-target="#vehicle-list-container"
                hx-swap="innerHTML"
            >
        </div>
        <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Όλοι οι Τύποι</option>
            <option value="truck">Φορτηγά</option>
            <option value="bus">Λεωφορεία</option>
            <option value="taxi">Ταξί</option>
            <option value="car">Επιβατικά</option>
            <option value="moto">Μοτοσυκλέτες</option>
        </select>
        <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Όλες οι Καταστάσεις</option>
            <option value="ACTIVE">Ενεργό</option>
            <option value="MAINTENANCE">Συντήρηση</option>
            <option value="INACTIVE">Ανενεργό</option>
        </select>
    </div>
</div>

<!-- Vehicle Grid -->
<div id="vehicle-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    {% include 'partials/vehicle_cards.html' %}
</div>

<!-- Loading Indicator -->
<div id="loading-indicator" class="hidden text-center py-8">
    <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
    <p class="text-gray-600 mt-2">Φόρτωση...</p>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Show loading indicator during HTMX requests
    document.body.addEventListener('htmx:beforeRequest', function() {
        document.getElementById('loading-indicator').classList.remove('hidden');
    });
    
    document.body.addEventListener('htmx:afterRequest', function() {
        document.getElementById('loading-indicator').classList.add('hidden');
    });
</script>
{% endblock %}
